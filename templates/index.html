<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Hubbix Systems - Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href={{url_for('static', filename="style.css")}}>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src={{url_for('static', filename="sc.js")}}></script>
</head>
<body>

            <img class="logo" src={{url_for('static', filename="logo-white.png")}}>

            <button id="btn">Login</button>

</body>
